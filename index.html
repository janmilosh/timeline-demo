<!DOCTYPE html>
<html>
<head>
  <title>Timeline Demo</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="timeline-outer" style="background-image: url('images/boat.jpg')" id="boat-image">
    <div class="text-container">
      <p id="boat-content">This is an example description</p>
    </div>
  </div>
  <div class="dates">
    <div class="date-box selected" id="boat">
      <p class="year">2012</p>
      <p class="month">April</p>
    </div>
    <div class="date-box" id="">
      <p class="year">2013</p>
      <p class="month">Aug.</p>
    </div>
    <div class="date-box" id="">
      <p class="year">2013</p>
      <p class="month">Sept.</p>
    </div>
    <div class="date-box" id="">
      <p class="year">2014</p>
      <p class="month">March</p>
    </div>
  </div>
  
  
  

  
  <script type="text/javascript" src="scripts/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
